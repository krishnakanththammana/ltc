<md-dialog aria-label="notification" class="timeline-dialog" ng-cloak>
  <form>
    <md-toolbar class="dialog-toolbar">
      <div class="md-toolbar-tools">
        <h1 class="font-600"> Timeline Details</h1>
      </div>
    </md-toolbar>
	<timeline>
            <!-- can also hard-code to side="left" or side="right" -->
            <timeline-event ng-repeat="event in events" side="{{side}}">
                <!-- uses angular-scroll-animate to give it some pop -->
                <timeline-badge class="{{event.badgeClass}} timeline-hidden" when-visible="animateElementIn" when-not-visible="animateElementOut">
                    <i style="margin-top: 15px;" class=" {{event.badgeIconClass}}"></i>
                </timeline-badge>

                <!-- uses angular-scroll-animate to give it some pop -->
                <timeline-panel  ng-click="showDetails($index, $event, event)" class="{{event.badgeClass}} timeline-hidden" when-visible="animateElementIn" when-not-visible="animateElementOut">
                    <timeline-heading>
                        <h6>{{event.title}}</h6>
                        <p>{{event.content}}</p>
                        <p ng-if="event.when">
                            <small class="text-muted"><i class="fa fa-clock-o " style="margin-right:3px"></i>{{event.when}}</small>
                        </p>
                    </timeline-heading>
                    <p ng-bind-html="event.contentHtml"></p>
                    <timeline-footer ng-if="event.footerContentHtml">
                        <span ng-bind-html="event.footerContentHtml"></span>
                    </timeline-footer>
                </timeline-panel>
            </timeline-event>
        </timeline>
  </form>
</md-dialog>
